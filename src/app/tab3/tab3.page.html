 <ion-header>

  <ion-toolbar>
    <ion-title>BMR Calculator</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>    
    <ion-item>
      <ion-label floating>Height (cm)</ion-label>
      <ion-input type="number"  [(ngModel)]="height" [clearInput]="true" placeholder="Enter Weight (KG)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Weight (kg)</ion-label>
      <ion-input type="number" [(ngModel)]="weight" [clearInput]="true" placeholder="Enter Height (CM)"></ion-input>
    </ion-item>
  
    <ion-input [(ngModel)]="age" label="Age: " type="number" [clearInput]="true" placeholder="Enter age (year)"></ion-input>

      <ion-col>
        <ion-radio-group [(ngModel)]="sex">
          <ion-item>
            <ion-label>Male</ion-label>
            <ion-radio value="male"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Female</ion-label>
            <ion-radio value="female"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-col>

  </ion-list>
  
  <div style="text-align: center" padding>
    <button block ion-button (click)="calculateBMI()">Calculate</button>
    <br>
    <ion-button name ="person-add-outline" [routerLink]="'/tabs/tab2'" >BMI</ion-button>
    <ion-button name ="person-add-outline" [routerLink]="'/tabs/tab1'" >About Me</ion-button>
  </div>


  <ion-card *ngIf="bmiValue">
    <ion-card-header>
      BMR Calculation
    </ion-card-header>
    <ion-card-content>
      <p>Person: Weight {{this.weight}} kg, Height {{this.height}} cm</p>
      <p>BMR: {{bmiValue}}</p>
      <!-- <p><strong>You are {{bmiMessage}}</strong></p> -->
    </ion-card-content>
  </ion-card>
  
</ion-content>
